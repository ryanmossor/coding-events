<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Edit Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="POST" th:action="@{/events/edit}">
    <div class="form-group">
        <input type="hidden" th:value="${selectedEvent.id}" name="eventId"/>
        <label>Name:
            <input type="text" name="name" th:value="${selectedEvent.name}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label>Description:
            <input type="text" name="description" th:value="${selectedEvent.description}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
