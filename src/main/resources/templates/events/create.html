<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Create Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="POST" action="/events/create">
    <div class="form-group">
        <label>Name:
        <!-- th:field="${event.name}" tells input field to create type & name attributes based on name property of
        event -->
            <input type="text" th:field="${event.name}" class="form-control"/>
        </label>
        <!-- th:errors says "upon invalid input, insert any errors associated with this field" -->
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description:
            <input type="text" th:field="${event.description}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email:
            <input type="email" th:field="${event.contactEmail}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
